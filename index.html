<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/form.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap" rel="stylesheet">
  <script src="JS/script.js" defer></script>
  <title>To-do-list</title>
</head>

<body class="body">
  <div class="container">
    <header>
      <h1>Lista zadań</h1>
    </header>
    <main>
      <form class="form">
        <fieldset class="form__fieldset form__fieldset--header">
          <h2 class="header">Dodaj nowe zadanie</h2>
        </fieldset>
        <fieldset class="form__fieldset form__fieldset--input">
          <input class="input" name="textbox" maxlength="80" placeholder="Co jest do zrobienia?">
          <button class="form__button">Dodaj zadanie</button>
        </fieldset>
        <fieldset class="form__fieldset form__fieldset--header">
          <h2 class="header">Lista</h2>
        </fieldset>
        <fieldset class="form__fieldset form__fieldset--list">
          <ul class="form__list">
            <li class="form__list--table">
              <button class="button__done">✔</button>
              <span class="form__list--content">lista</span>
              <button class="button__delete">🗑️</button>
            </li>
          </ul>
        </fieldset>
    </main>
  </div>

</body>

</html>
